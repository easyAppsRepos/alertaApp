<ion-view view-title="Playlist">


  <ion-content style='background-color: #123661'>
 

 <div style="background-color: #112a48;
    color: white;
    text-align: center;">

 	<img style=' height: 70px;
    display: inline-block;
    vertical-align: middle;
    margin-top: 15px;
    margin-bottom: 15px;
    margin-right: 15px;
' src="img/iconconfirmacion.png">

    vertical-align: middle;
    text-align: left;

 </div>

		<div style="    text-align: center;margin-top: 29px;">

		<span style='      margin-top: 5px;

		<label class="toggle">
		   <input type="checkbox"  ng-model='modos.modo3' ng-change='asignarModo3(modos.modo3)'>
		   <div class="track">
		     <div class="handle"></div>
		   </div>
		</label>

		<span style='       margin-top: 5px;

		</div>


    <img ng-show='!modos.modo3' style='    width: 60%;
    margin-left: 20%;
    margin-top: 12px;' src="img/button-yellow-small.png" >


    <img ng-show='modos.modo3'  ng-click='reset()' style='    width: 60%;
    margin-left: 20%;
    margin-top: 12px;' src="img/button-yellow-big.png" >






  </ion-content>

	<div class="bar bar-footer bar-balanced">

    margin-top: -27px;

    <div style="    position: RELATIVE;
    width: 100%;
    text-align: center;    margin-top: 18px;">

    	<div style="    width: 3px;
    display: inline-block;
    background-color: white;
    height: 60px;
    margin-left: 5px;
    margin-right: 5px;"></div>

    	<div style="display: inline-block;"><span style="    font-size: 35px;">{{counter % 60}}</span>  <br> <span>SEGUNDOS</span>  </div>

	</div>
